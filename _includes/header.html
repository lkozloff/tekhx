<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="#schedule">Conference Schedule<a></li>
            <li><a href="#presentations">Presentation Lineup</a></li>
            <li><a href="#in-depth">In Depth Sessions</a></li>
            <li><a href="#slam-dunks">Slam Dunks</a></li>
            <li><a href="#sponsors">Sponsors</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
